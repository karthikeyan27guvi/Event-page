<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <link rel="stylesheet" href="./event.css">
</head>
<body>
    <div class="container">
        <h1>Event 1</h1>
        <p>Number of available seats: 50</p>
        <form>
            <div class="form-layout">
                <div class="image-container">
                    <div class="image-placeholder" ><img src="./Assets/party.jpeg" alt="img" width="170px" height="150px"></div>
                    
                </div>
                <div class="form-fields">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone No:</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                    <div class="form-group">
                        <label for="num-seats">Number of seats:</label>
                        <select id="num-seats" name="num-seats">
                            <option value="1">1</option>
                            <option value="2" selected>2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="attendee2">Name of Attendee 2:</label>
                        <input type="text" id="attendee2" name="attendee2">
                    </div>
                </div>
            </div>
            <div class="form-buttons">
                <button type="submit">Submit</button>
                <button type="button">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
